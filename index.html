<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <button class="menu-btn">☰ Menu</button>
            <nav>
                <a href="#social">Instagram</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-img">
            <img src="image1.jpg" alt="Meme Cards Main Image"> <!-- Replace with your custom image -->
        </div>
        <div class="hero-content">
            <h1>
                <span>Meme</span><br>
                Cards.
            </h1>
            <div class="author">
                <span class="author-dot"></span>
                <span>by MemeCards_</span>
            </div>
            <div class="hero-description">
                <p>
                    Welcome to Meme Cards! Join our community for the funniest, most relatable card content. Follow us for updates, memes, and more!
                </p>
                <a class="cta-btn" href="https://www.instagram.com/meme.cards_?igsh=MThpN2tsa2FjazNoNw==" target="_blank">
                    Visit our Instagram →
                </a>
            </div>
        </div>
    </section>
    
    <!-- Gallery Section (optional, can remove if not needed) -->
    <section class="gallery">
        <div class="gallery-main">
            <img src="gallery1.jpg" alt="Gallery Image 1"> <!-- Replace with your image or remove section -->
        </div>
        <div class="gallery-side">
            <img src="gallery2.jpg" alt="Gallery Image 2">
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="social" id="social">
        <h2>Our Social Media</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/meme.cards_?igsh=MThpN2tsa2FjazNoNw==" target="_blank" title="Instagram">
                <img src="icon-instagram.svg" alt="Instagram">
            </a>
            <!-- Add more social links/icons if you want -->
        </div>
        <div class="social-direct">
            <a class="cta-btn" href="https://www.instagram.com/meme.cards_?igsh=MThpN2tsa2FjazNoNw==" target="_blank">
                Go to @meme.cards_ on Instagram
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <nav class="footer-links">
            <a href="#social">Instagram</a>
        </nav>
        <div class="footer-copy">
            © 2025 Meme Cards.
        </div>
    </footer>
</body>
</html>
